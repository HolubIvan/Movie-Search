<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" lang="en" content="Ivan Holub" />
    <title>Movie Search App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <h1 class="header__title">MovieSearch</h1>
        </header>

        <main class="main">
            <p class="info">Not found</p>
            
            <form class="form" action="index.html" method="GET" autocomplete="off">
                <input class="form__input" type="text" name="user-input" autofocus placeholder="Search your favorite movie">
                <button class="form__button" type="submit">Search</button>
            </form>

            <div class="carousel">
                <div class="arrow arrow__left">&lt;</div>

                <div class="container">

                    <div class="card">
                        <div class="card__image"></div>
                        <a href="#" class="card__title">James Bond 001
                        </a>
                        <p class="card__year">2000</p>
                        <p class="card__rating">8.3</p>
                    </div>

                    <div class="card">
                        <div class="card__image"></div>
                        <a href="#" class="card__title">James Bond 002
                        </a>
                        <p class="card__year">2000</p>
                        <p class="card__rating">8.3</p>
                    </div>

                    <div class="card">
                        <div class="card__image"></div>
                        <a href="#" class="card__title">James Bond 003
                        </a>
                        <p class="card__year">2000</p>
                        <p class="card__rating">8.3</p>
                    </div>

                    <div class="card">
                        <div class="card__image"></div>
                        <a href="#" class="card__title">James Bond 004
                        </a>
                        <p class="card__year">2000</p>
                        <p class="card__rating">8.3</p>
                    </div>

                    <div class="card">
                        <div class="card__image"></div>
                        <a href="#" class="card__title">James Bond 005
                        </a>
                        <p class="card__year">2000</p>
                        <p class="card__rating">8.3</p>
                    </div>

                    
                </div>
                

                <div class="arrow arrow__right">&gt;</div>
            </div>
        </main>

        <footer class="footer">
            <a class="footer__rsschool" href="https://rs.school/">RS School 2020q1</a>
            <a class="footer__github" href="https://github.com/HolubIvan">Ivan Holub</a>
        </footer>

    </div>
</body>
</html>
